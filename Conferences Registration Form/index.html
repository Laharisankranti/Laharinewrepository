
<!DOCTYPE html>
<html>
<head>
    <title>Online Conferences Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">

    <h1 style="text-align: center; color: #222; margin-bottom: 20px;">
        ONLINE CONFERENCES REGISTRATION FORM
    </h1>

    <form action="submit_form.php" method="post" enctype="multipart/form-data" 
          style="background-color: #fff; border: 1px solid #ccc; padding: 20px; width: 70%; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-radius: 6px;">
        
        <!-- PERSONAL INFORMATION -->
        <h2 style="color: #333; border-bottom: 2px solid #eee; padding-bottom: 5px;">Personal Information</h2>
        <table style="width: 100%; border-spacing: 10px;">
            <tr>
                <td style="width: 30%;"><label>Full Name</label></td>
                <td><input type="text" name="fullname" style="width: 95%; padding: 5px; border: 1px solid #aaa; border-radius: 4px;"></td>
            </tr>
            <tr>
                <td><label>Email Address</label></td>
                <td>
                    <input type="text" name="email" style="width: 95%; padding: 5px; border: 1px solid #aaa; border-radius: 4px;">
                    <div style="font-size: 0.85em; color: #777;">format: user@example.com</div>
                </td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female" style="margin-left: 15px;"> Female
                </td>
            </tr>
            <tr>
                <td><label>Country</label></td>
                <td>
                    <select name="country" style="width: 50%; padding: 5px; border: 1px solid #aaa; border-radius: 4px;">
                        <option>--Select--</option>
                        <option>United States</option>
                        <option>United Kingdom</option>
                        <option>Canada</option>
                        <option>India</option>
                        <option>Australia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Profile Photo Upload</label></td>
                <td><input type="file" name="profile"></td>
            </tr>
        </table>

        <!-- ACCOUNT PREFERENCES -->
        <h2 style="color: #333; border-bottom: 2px solid #eee; padding-bottom: 5px; margin-top: 20px;">Account Preferences</h2>
        <table style="width: 100%; border-spacing: 10px;">
            <tr>
                <td style="width: 30%;"><label>Username</label></td>
                <td><input type="text" name="username" style="width: 95%; padding: 5px; border: 1px solid #aaa; border-radius: 4px;"></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" name="password" style="width: 95%; padding: 5px; border: 1px solid #aaa; border-radius: 4px;"></td>
            </tr>
            <tr>
                <td><label>Confirm Password</label></td>
                <td><input type="password" name="confirm_password" style="width: 95%; padding: 5px; border: 1px solid #aaa; border-radius: 4px;"></td>
            </tr>
            <tr>
                <td><label>Interests</label></td>
                <td>
                    <input type="checkbox" name="interests" value="Web Development"> Web Development
                    <input type="checkbox" name="interests" value="AI" style="margin-left: 15px;"> AI
                    <input type="checkbox" name="interests" value="Cloud" style="margin-left: 15px;"> Cloud
                </td>
            </tr>
            <tr>
                <td><label>Preferred Contact Method</label></td>
                <td>
                    <input type="radio" name="contact" value="email"> Email
                    <input type="radio" name="contact" value="phone" style="margin-left: 15px;"> Phone
                </td>
            </tr>
            <tr>
                <td><label>Special Requirements / Comments</label></td>
                <td><textarea name="comments" rows="3" style="width: 95%; padding: 5px; border: 1px solid #aaa; border-radius: 4px;"></textarea></td>
            </tr>
        </table>

        <!-- PAYMENT DETAILS -->
        <h2 style="color: #333; border-bottom: 2px solid #eee; padding-bottom: 5px; margin-top: 20px;">Payment Details</h2>
        <table style="width: 100%; border-spacing: 10px;">
            <tr>
                <td style="width: 30%;"><label>Payment Method</label></td>
                <td>
                    <select name="payment" style="width: 50%; padding: 5px; border: 1px solid #aaa; border-radius: 4px;">
                        <option>--Select--</option>
                        <option>Credit Card</option>
                        <option>Debit Card</option>
                        <option>PayPal</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Card Number</label></td>
                <td><input type="text" name="cardnumber" style="width: 95%; padding: 5px; border: 1px solid #aaa; border-radius: 4px;"></td>
            </tr>
            <tr>
                <td><label>Expiry Date</label></td>
                <td>
                    <select name="exp_month" style="padding: 5px; border: 1px solid #aaa; border-radius: 4px;">
                        <option>Month</option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select name="exp_year" style="padding: 5px; border: 1px solid #aaa; border-radius: 4px; margin-left: 5px;">
                        <option>Year</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                        <option>2029</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>CVV</label></td>
                <td><input type="password" name="cvv" size="3" style="padding: 5px; border: 1px solid #aaa; border-radius: 4px; width: 80px;"></td>
            </tr>
            <tr>
                <td><label>Terms & Conditions</label></td>
                <td><input type="checkbox" name="terms"> I agree to Terms</td>
            </tr>
        </table>

        <!-- FORM BUTTONS -->
        <div style="text-align: center; margin-top: 20px;">
            <input type="submit" value="Submit" style="padding: 8px 16px; background-color: #4CAF50; border: none; border-radius: 4px; color: white; cursor: pointer; font-weight: bold;">
            <input type="reset" value="Reset" style="padding: 8px 16px; background-color: #f44336; border: none; border-radius: 4px; color: white; cursor: pointer; margin-left: 10px; font-weight: bold;">
        </div>

    </form>

</body>
</html>
